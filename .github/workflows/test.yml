name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Declare default permissions as read only.
permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version-file: 'go.mod'

    - name: Cache Go modules
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run fuzz tests
      run: |
        go test -fuzz=FuzzAnalyzeFromFile -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzFindEntryPoints -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzAnalyzeMultipleEntryPoints -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzListDirectory -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzGetFilesystemRoots -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzDirectoryPathHandling -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzGenerateDOTContent -fuzztime=10s ./internal/visualizer

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
      with:
        version: latest

    - name: Clean test cache
      run: go clean -testcache
      
    - name: Test summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ All tests passed!"
        else
          echo "❌ Tests failed - PR cannot be merged"
          exit 1
        fi 