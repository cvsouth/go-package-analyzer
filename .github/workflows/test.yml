name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Declare default permissions as read only.
permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: 'go.mod'

    - name: Cache Go modules
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run fuzz tests
      run: |
        go test -fuzz=FuzzAnalyzeFromFile -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzFindEntryPoints -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzAnalyzeMultipleEntryPoints -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzListDirectory -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzGetFilesystemRoots -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzDirectoryPathHandling -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzGenerateDOTContent -fuzztime=10s ./internal/visualizer

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
      with:
        version: latest

    - name: Clean test cache
      run: go clean -testcache
      
    - name: Test summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ All tests passed!"
        else
          echo "❌ Tests failed - PR cannot be merged"
          exit 1
        fi 