name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Declare default permissions as read only.
permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Go
      uses: actions/setup-go@0a12ed9d6a96ab950c2f7f046d9daa58b69d4b8f # v5.5.0
      with:
        go-version-file: 'go.mod'

    - name: Cache Go modules
      uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2 # v4.2.3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run fuzz tests
      run: |
        go test -fuzz=FuzzAnalyzeFromFile -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzAnalyzeMultipleEntryPoints -fuzztime=10s ./internal/analyzer
        go test -fuzz=FuzzListDirectory -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzShouldExcludeDirectory -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzIsGoProject -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzHasGoModFileRecursive -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzGetFilesystemRoots -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzIsDirectoryAccessible -fuzztime=10s ./internal/scanner
        go test -fuzz=FuzzGenerateDOTContent -fuzztime=10s ./internal/visualizer

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8 # v6.1.1
      with:
        version: latest

    - name: Clean test cache
      run: go clean -testcache
      
    - name: Test summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ All tests passed!"
        else
          echo "❌ Tests failed - PR cannot be merged"
          exit 1
        fi 