name: Release

on:
  push:
    tags:
      - 'v*'

# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload artifacts
      pull-requests: read  # Required to read pull request information
      id-token: write  # Required for cosign signing
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/go-package-analyzer-linux-amd64 ./cmd/analyzer
          GOOS=darwin GOARCH=amd64 go build -o dist/go-package-analyzer-darwin-amd64 ./cmd/analyzer
          GOOS=windows GOARCH=amd64 go build -o dist/go-package-analyzer-windows-amd64.exe ./cmd/analyzer

      - name: Install cosign
        uses: sigstore/cosign-installer@fb28c2b6339dcd94da6e4cbcbc5e888961f6f8c3 # v3.9.0

      - name: Sign binaries with cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cd dist
          for file in *; do
            cosign sign-blob --bundle "${file}.cosign.bundle" "$file"
          done

      - name: Generate subject for provenance
        id: hash
        run: |
          set -euo pipefail
          cd dist
          # Include both binaries and signature bundles in the hash
          echo "hashes=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binaries
          path: dist/
          if-no-files-found: error

  provenance:
    needs: [build]
    permissions:
      actions: read   # To read the workflow path.
      id-token: write # To sign the provenance.
      contents: write # To add assets to a release.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true # upload to a new release

  release:
    needs: [build, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload artifacts
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: binaries
          path: dist/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag_name=${GITHUB_REF#refs/tags/}
          gh release create "$tag_name" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Release ${tag_name}" \
            --generate-notes \
            dist/* 